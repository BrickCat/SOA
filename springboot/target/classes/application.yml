server:
  port: 9090
  tomcat:
    uri-encoding: UTF-8
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springboot?characterEncoding=utf8
    username: root
    password: root
    jpa:
    database:MYSQL
    show-sql:true
    hibernate:
    #配置中将ddl-atuo设置为update，就是使用Hibernate来自动更新表结构的，
    #即如果数据表不存在则创建，或者如果修改了表结构，在程序启动时则执行表结构的同步更新。
    ddl-auto:update
    naming-strategy:org.hibernate.cfg.ImprovedNamingStrategy
    properties:
    hibernate:
    dialect:org.hibernate.dialect.MySQL5Dialect